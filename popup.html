<!DOCTYPE html>

<!--This page is the popup when you click on the adclipse logo.-->

<html>

<head>
    <style>
        body {
            height: 350px;
            width: 200px;
            background-color: black;
            padding: 0px;
            margin: 0px;
            user-select: none;
        }

        .pointer:hover {
            cursor: pointer;
        }

        #logo {
            background-image: url('images/Toggle_On.svg');
            background-size: cover;
            height: 200px;
            width: 200px;
            outline: none;
        }

        #identificationArea {
            background-color: white;
            height: 46px;
            width: 196px;
            padding: 2px 2px 2px 2px;
        }

        .button {
            display: inline-block;
            height: 46px;
            width: 46px;
            margin: 0;
            background-color: black;
            color: white;
            font-size: 14px;
            line-height: 46px;
            text-align: center;
            margin-top: 0;
        }

        .button img {
            display: inline-block;
            height: 26px;
            width: 26px;
            margin: auto;
            padding-top: 10px;
        }

        #metricsArea {
            text-align: center;
            height: 90px;
            width: 200px;
            background-color: white;
            line-height: 90px;
            font-size: 24px;
            display: block;
        }

        #refresh {
            text-align: center;
            height: 90px;
            width: 200px;
            background-color: white;
            line-height: 90px;
            font-size: 24px;
            display: none;
        }

        #refresh img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 50px;
            width: 50px;
            padding-top: 20px;
        }

        #footer {
            background-color: black;
            text-align: center;
            color: white;
            line-height: 20px;
            height: 20px;
            width: 200px;
        }
    </style>
</head>

<body>
    <!--Logo Area. This doubles as a toggle for enable/disable on a page. This should also serve as a whitelist button.-->
    <div id="logo" class="pointer">

    </div>

    <!--Area for selecting the identification mode. This changes how ads are identified.-->
    <div id="identificationArea">
        <div class="button">
            <!--Future button-->
            <img>
        </div>
        <div class="button">
            <!--Future button-->
            <img>
        </div>
        <div class="button">
            <!--Future button-->
            <img>
        </div>
        <div class="button pointer" id="options">
            <!--Options button-->
            <img src="images/options.svg">
        </div>
    </div>

    <!--Area for displaying metrics/displaying refresh button. This will show how many ads were caught on a page.-->
    <div id="metricsArea">
        0
    </div>

    <!--Show the refresh button. This should be visible iff metrics area is hidden. -->
    <div id="refresh" class="pointer"><img src="images/refresh.svg"> </div>

    <!--Whitelist button. This means always disable adclipse on this site. -->
    <div id="footer">
        Adclipse <span id="version"></span>
    </div>

    <!--Specifies the js file to load for logic.-->
    <script src="popup.js"></script>
</body>

</html>
